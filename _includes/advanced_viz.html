<div id="content"></div>

<script>
  const seasonSelect = document.getElementById('seasonSelect');
  const teamSelect = document.getElementById('teamSelect');
  const content = document.getElementById('content');

  function loadHTML() {
    const season = seasonSelect.value;
    const team = teamSelect.value;

    // Relative path to shotmaps folder
    const fileName = `public/shotmaps/${team}_${season}.html`;

    fetch(fileName)
      .then(response => {
        if (!response.ok) throw new Error('File not found: ' + fileName);
        return response.text();
      })
      .then(html => {
        content.innerHTML = html;
      })
      .catch(error => {
        content.innerHTML = `This team did not play in the ${season}-${season+1} season.`;
      });
  }

  seasonSelect.addEventListener('change', loadHTML);
  teamSelect.addEventListener('change', loadHTML);

  // Load initial content
  loadHTML();
</script>
